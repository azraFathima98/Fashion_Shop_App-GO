<h2>Customer Orders</h2>
{{if .}}
<table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; width: 100%;">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Amount (LKR)</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    {{range .}}
        <tr>
            <td>{{.OrderID}}</td>
            <td>{{.Size}}</td>
            <td>{{.Quantity}}</td>
            <td>{{printf "%.2f" .TotalAmount}}</td>
            <td>{{.Status}}</td>
        </tr>
    {{end}}
    </tbody>
</table>
{{else}}
<p>No orders found for this customer.</p>
{{end}}
