<html>
<head>

            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;

            height: 100vh;
            margin: 0;

            margin-bottom: 40px;

        }

            font-weight: bold;
            transition: background-color 0.3s ease;

        a:hover {

        }

    <h1>Order Management System</h1>
